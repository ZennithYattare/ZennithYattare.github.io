<!DOCTYPE html>

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://ZennithYattare.github.io/socmedp/css/bootstrap.css" rel="stylesheet">

		<style>
		
			body {
  				font-family: Arial, Helvetica, sans-serif;
  				background: #1c1e21;
  			}

			.topnav {
  				overflow: hidden;
  				background-color: #333;
  				position: relative;
			}

			.topnav #myLinks {
  				display: none;
			}

			.topnav a {
  				color: white;
  				padding: 14px 16px 14px 16px;
  				text-decoration: none;
  				font-size: 17px;
  				display: block;
			}

			.topnav a.icon {
  				background: black;
  				display: block;
  				position: absolute;
  				right: 0;
  				top: 0;
			}

			.topnav a:hover {
  				background-color: #ddd;
  				color: black;
			}

			.active {
  				color: white;
			}

			body,html{
    				height:100%;
			}


			form{
   				 width:550px;
			}

			form *{
    				font-weight: bold;
			}

			form label{
    				font-size: 18px;
    				color:#8f9096;
			}

			form .form-control,form .form-control:focus{
    				border-color:transparent;
    				border-bottom-color: #bebcc1;
    				box-shadow:none;
			}

			form .btn{ 
    				border-radius: 0px;
    				border-color: transparent;
			}

			.btn.btn-default{
    				background: #ebebeb;
    				color:#8f9096;
			}

			.btn.btn-primary{
    				background: #6c63ff;
    				color:white;
			}

			.main > .row{
    				height: 100%;
			}
			
			footer
			{
				background: #1c1e21;
			}

			@media screen and (max-width:768px){
    			   .content{
       				padding-left:50px; 
        			width: 100%;
        			padding-top: 200px;
        			padding-bottom: 50px;
    			}
    
    			form{
        			width: 100%;
        			margin:auto;
    			}
			 
		</style>
	</head>
    </body>

				</div>
			</div>

		<main role="main">
			<section class="jumbotron text-center bgcolor">

                			<div class="col-md-9">

                            					</div>
                            
                            					<div class="row mt-5">
                            
                                				<div class="col">
                                
                                    				<button type="button" class="btn btn-primary btn-block">Save Changes</button>
                                
                                				</div>
                                
                               					<div class="col">
                                
                                    				<button type="button" class="btn btn-default btn-block">Cancel</button>
                                
                                				</div>
                            
                            				</div>

                    			</div>
